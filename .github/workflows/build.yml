name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Download JUnit, Hamcrest, JaCoCo Agent, CLI, and Args4j
      run: |
        mkdir -p lib
        curl -L -o lib/junit-4.13.2.jar https://search.maven.org/remotecontent?filepath=junit/junit/4.13.2/junit-4.13.2.jar
        curl -L -o lib/hamcrest-core-1.3.jar https://search.maven.org/remotecontent?filepath=org/hamcrest/hamcrest-core/1.3/hamcrest-core-1.3.jar
        curl -L -o lib/org.jacoco.agent-0.8.12.jar https://repo1.maven.org/maven2/org/jacoco/org.jacoco.agent/0.8.12
        curl -L -o lib/org.jacoco.cli-0.8.12.jar https://repo1.maven.org/maven2/org/jacoco/org.jacoco.cli/0.8.12

    - name: Create bin directory
      run: mkdir -p bin

    - name: Compile Java files
      run: |
        javac -cp lib/junit-4.13.2.jar:lib/hamcrest-core-1.3.jar -d bin $(find src -name "*.java")

    - name: Run Tests with JaCoCo
      run: |
        java -javaagent:lib/org.jacoco.agent-0.8.12.jar=destfile=target/jacoco.exec,output=tcpserver -cp lib/junit-4.13.2.jar:lib/hamcrest-core-1.3.jar:bin org.junit.runner.JUnitCore MainTest
        java -cp lib/org.jacoco.cli-0.8.12.jar:lib/args4j-2.33.jar:bin org.jacoco.cli.internal.Main report --classfiles bin --sourcefiles src --html target/jacoco-html --xml target/jacoco.xml --csv target/jacoco.csv

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=Wolf1904_tubotrove
          -Dsonar.organization=wolf1904
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.java.libraries=lib/*.jar
          -Dsonar.junit.reportPaths=target/test-classes
          -Dsonar.coverage.jacoco.xmlReportPaths=target/jacoco.xml
